{% extends 'base.html' %}
{% load static %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="error-container">
    <h1 class="error-title">Error</h1>
    <p class="error-message">{{ error_message|linebreaks }}</p>
    <a href="{% url 'upload:upload_file' %}" class="btn-back">Back to Upload</a> <!-- Optional back button -->
</div>
{% endblock %}

<!-- Link to external CSS -->
<link rel="stylesheet" href="{% static 'css/error.css' %}">

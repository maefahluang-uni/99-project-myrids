{% extends 'base.html' %}
{% load static %}
{% block title %}Upload File - My Website{% endblock %}
<link rel="stylesheet" href="{% static 'main.css' %}">

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <main>
     <h1>Upload File</h1>
     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.file }}
        <br><br>
        {{ form.location }}
        <br><br>
        <button type="submit">Upload</button>
     </form>
    </main>
{% endblock %}

<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F4FAFD;
            /* Set your desired background color */
        }
        header {
            background-color: #fff; /* Navbar background color */
            padding: 10px 0; /* Vertical padding */
        }
        .container {
            max-width: 1200px;
            height: 50px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navigation links styles */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff;
            /* Optional: Content area background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Optional: Add a subtle box shadow */
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Styles for file list */
        .filebutt ul {
            list-style: none;
            /* Remove default list styles */
            padding: 0;
        }

        /* Styles for file selection form */
        form {
            display: inline;
            margin-bottom: 10px;
            /* Display the form elements inline */
        }

        /* Styles for hidden input */
        input[type="hidden"] {
            display: none;
            /* Hide the hidden input */
        }

        /* Styles for submit button */
        button[type="submit"] {
            background-color: #bbdff5;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button[type="submit"] a{
            color: black;
        }

        button[type="submit"]:hover {
            background-color: #97cdef;
        }
        
        
    </style>
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo or branding (optional) -->
            <div class="logo">
                <img src="https://maechanhospital.go.th/images/logo66.png" alt="Lamp" width="180" height="auto">
            </div>
            <!-- Navigation links -->
            <nav>
                <ul>
                    <li><a href="#">Upload</a></li>
                    <li><a href="#">Match</a></li>
                </ul>
            </nav>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>

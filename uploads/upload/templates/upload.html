<!-- upload.html -->
{% extends 'base.html' %}

{% block title %}Upload File - My Website{% endblock %}

{% block content %}
    <h2>Upload File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.file }}
        <br><br>
        {{ form.location }}
        <br><br>
        <button type="submit">Upload</button>
    </form>
{% endblock %}

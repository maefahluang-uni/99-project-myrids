{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Mapping Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;

        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F4FAFD;
            /* Set your desired background color */
        }

        header {
            background-color: #fff;
            /* Navbar background color */
            padding: 10px 0;
            /* Vertical padding */
        }

        .container {
            max-width: 1200px;
            height: 50px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 100px;
            padding: 20px;
            background-color: #ffffff;
            /* Optional: Content area background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Optional: Add a subtle box shadow */
            text-align: center;
            overflow: auto;
        }

        select {
            width: 200px;
            border: 1px solid skyblue;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #bbdff5;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #97CDEF;
        }

        /* Styles to center the form */
        #columnMappingForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            /* Adjust as needed to fill the viewport height */
        }

        /* Styles for the table */
        table {
            width: 100%;
            max-width: 800px;
            /* Ensure table occupies full width of its container */
            border-collapse: collapse;
            /* Collapse table borders */
            margin-bottom: 20px;
        }

        /* Styles for table headers and cells */
        th,
        td {
            padding: 8px;
            border: 1px solid skyblue;
            text-align: center;
        }

        /* Styles for table header (first row) */
        thead {
            background-color: #bbdff5;
        }

        /* Styles for form button */
        button[type="submit"] {
            margin-top: 30px;
            /* Add spacing above the button */
            padding: 10px 20px;
            background-color: #bbdff5;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #97CDEF;
        }
        /* <-------navigation bar--------> */
            .logo {
            display: flex;
            justify-content: center;
            /* Center items horizontally */
            align-items: center;
        }

        .menu {
            font-size: 36px;
            cursor: pointer;
        }
        .menu:hover {
            background-color: #bbdff5;
            padding: 5px;
            border-radius: 10px;
        }

        .nav {
            background-color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 999;
        }

        .logo-container {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .logo2 {
            width: 200px;
            height: auto;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 7px;
            text-align: center;
            border-radius: 10px;
        }

        a:hover {
            background-color: #bbdff5;
            padding: 7px;
            border-radius: 10px;
        }
    </style>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo or branding (optional) -->
            <div class="logo">
                <span class="menu">&#9776;</span>
                <img src="https://maechanhospital.go.th/images/logo66.png" alt="Lamp" width="180" height="auto">
            </div>
            <!-- nav bar -->
            <div id="navModel" class="nav">
                <nav>
                    <div class="logo-container">
                        <img src="https://maechanhospital.go.th/images/logo66.png" alt="Logo" width="180" height="auto"
                            class="logo2">
                    </div>
                    <ul id="navBar">
                        <li><a href="{% url 'upload:upload_file' %}">Upload</a></li>
                        <li><a href="{% url 'matching:display_data' %}">Save File</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h1>Save Preset File</h1>
        <label for="presetChoice">Select Preset:</label>
        <select name="preset_choice" id="presetChoice">
            <option value="">Select Preset</option>
            {% for preset, label in form.fields.preset_choice.choices %}
            <option value="{{ preset }}">{{ label }}</option>
            {% endfor %}
        </select>

        <button type="button" id="applyPreset">Apply Preset</button>

        <button type="button" id="toggleMode">Switch Mode</button>

        <form method="post" id="columnMappingForm">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Excel Column</th>
                        <th>Model Field</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field in form.visible_fields %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>
                            {{ field }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Save Selected Data</button>
        </form>

        <script src="{% static 'js/presets.js' %}"></script>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the navigation menu and menu button
            var nav = document.getElementById('navModel');
            var menuBtn = document.querySelector('.menu');

            // Toggle navigation menu visibility when the menu button is clicked
            menuBtn.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevent the click event from bubbling to window
                if (nav.style.display === 'block') {
                    nav.style.display = 'none'; // Hide the navigation menu
                } else {
                    nav.style.display = 'block'; // Show the navigation menu
                }
            });

            // Close the navigation menu when clicking outside of it
            window.addEventListener('click', function (event) {
                if (!event.target.closest('.topnav')) {
                    nav.style.display = 'none'; // Hide the navigation menu
                }
            });


        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Mapping Form</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <label>Select Preset:</label>
    <select name="preset_choice" id="presetChoice">
        <option value="">Select Preset</option>
        {% for preset, label in form.fields.preset_choice.choices %}
        <option value="{{ preset }}">{{ label }}</option>
        {% endfor %}
    </select>

    <button type="button" id="applyPreset">Apply Preset</button>

    <form method="post" id="columnMappingForm">
        {% csrf_token %}
        <table>
            <tr>
                <th>Excel Column</th>
                <th>Model Field</th>
            </tr>
            {% for field in form.visible_fields %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>
                    {{ field }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save Selected Data</button>
    </form>

    <script>
        // Event listener for applying preset
        document.getElementById('applyPreset').addEventListener('click', function() {
            var selectedPreset = document.getElementById('presetChoice').value;
            if (selectedPreset) {
                applyPreset(selectedPreset);
            } else {
                alert('Please select a preset.');
            }
        });

        // Function to apply preset
        function applyPreset(selectedPreset) {
            var formData = new FormData();
            formData.append('preset_choice', selectedPreset);

            fetch(window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                updateDropdowns(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to update dropdowns based on data
        function updateDropdowns(data) {
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    var dropdown = document.getElementsByName(key)[0];
                    if (dropdown) {
                        dropdown.innerHTML = '';
                        var choices = data[key];
                        choices.forEach(choice => {
                            var option = document.createElement('option');
                            option.value = choice[0];
                            option.textContent = choice[1];
                            dropdown.appendChild(option);
                        });
                    }
                }
            }
        }
    </script>
</body>
</html>

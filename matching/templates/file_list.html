{% extends 'base.html' %}

{% block title %}Uploaded Directories{% endblock %}

{% block content %}
<body>
    
    <main>
        <h1>Uploaded Directories</h1>
        <div class="filebutt">
            <ul>
                <li>
                    <form method="post" action="{% url 'matching:select_directory' directory='claimer' %}">
                        {% csrf_token %}
                        <button type="submit">Claimer</button>
                    </form>
                </li>
                <li>
                    <form method="post" action="{% url 'matching:select_directory' directory='debtor' %}">
                        {% csrf_token %}
                        <button type="submit">Debtor</button>
                    </form>
                </li>
            </ul>
        </div>
        
    </main>
</body>
    

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap');

*{
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;

}
body {
    font-family: Arial, sans-serif;
    background-color: #fff; /* Set your desired background color */
}
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff; /* Optional: Content area background color */
    box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Optional: Add a subtle box shadow */
    text-align: center;
}
svg{
    position: absolute;
    bottom: 0;
    left: 0;
    height: 100%;
    transform: rotateY(180deg);
    /* width: 100%;
    transform: rotate(-35deg);
    transform-origin: bottom; */
}

/* <------top navbar--------> */
.topnav {
    background-color: #fff; 
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: auto;
    margin-bottom: 20px;
}
.menu {
    position: absolute;
    font-size: 24px;
    cursor: pointer;
    margin-left: 83px;
    margin-right: 0;
}
.topnav .logo {
    width: 120px; 
    height: auto; 
    margin-left: 100px;
    margin-right: 0;
}
.dropdown{
    margin-left: 0;
    margin-right: 95px;
}

/* Style the dropdown button */
.dropbtn {
    background-color: #bbdff5;
    color: black;
    font-size: 16px;
    border: none;
    margin-left: 0;
    margin-right: 0;
}

/* Style the caret icon */
.dropbtn i.fa-caret-down {
    margin-left: 5px;
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    background-color: #f9f9f9;
}
    </style>
</head>

<body>
    <header>
        <a class="container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#bbdff5" fill-opacity="1"
                    d="M0,96L30,90.7C60,85,120,75,180,58.7C240,43,300,21,360,32C420,43,480,85,540,101.3C600,117,660,107,720,96C780,85,840,75,900,80C960,85,1020,107,1080,138.7C1140,171,1200,213,1260,229.3C1320,245,1380,235,1410,229.3L1440,224L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z">
                </path>
            </svg>
            <div id="topNav" class="topnav">
                <span class="menu">&#9776;</span>
                <img src="{% static 'css/logomc.png' %}" alt="Logo" class="logo">
                <div class="dropdown">
                    <button class="dropbtn">ฟาซีระห์<i class="fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <!-- Your common JavaScript files can be included here -->
    {% block js %}{% endblock %}
</body>
</html>

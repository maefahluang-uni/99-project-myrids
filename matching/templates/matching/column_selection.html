<!-- matching/templates/matching/column_selection.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Select Columns for Matching{% endblock %}

{% block content %}
<div class="column-selection-container">
    <h2>Select Columns for Matching</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Common Column Dropdown -->
        <div class="form-group">
            <label for="id_common_column">Select Common Column:</label>
            {{ form.common_column }}
        </div>

        <!-- Columns from First File -->
        <div class="form-group">
            <label for="id_columns_file1">Columns from First File:</label>
            {{ form.columns_file1 }}
        </div>

        <!-- Columns from Second File -->
        <div class="form-group">
            <label for="id_columns_file2">Columns from Second File:</label>
            {{ form.columns_file2 }}
        </div>

        <button type="submit" class="btn-submit">Next: Pair Columns</button>
    </form>
    <a href="{% url 'matching:home' %}" class="btn-back">Cancel</a>
</div>
{% endblock %}

<!-- Link to external CSS -->
<link rel="stylesheet" href="{% static 'css/column_selection.css' %}">

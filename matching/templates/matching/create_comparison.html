{% extends 'base.html' %}
{% block title %}Claim and Debt Management{% endblock %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        /* Main layout container */
        .comparison-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        /* Headings */
        p {
            color: black;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            /* Ensures the form elements stay on the same line and wrap when necessary */
            justify-content: space-between;
        }

        .form-group col-md-4 {
            margin-bottom: 1rem;
        }

        .form-group col-md-4 label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .d-inline-block {
            display: inline-block;
            /* Make label inline with the input field */
        }

        .mr-2 {
            margin-right: 0.5rem;
            /* Optional: add a little space between label and field */
        }

        .custom-file-input {
            font-size: 16px;
            padding: 5px;
            margin-left: 10px;
            margin-right: 20px;
            border-radius: 5px;
            border-color: #bbdff5;
        }

        .custom-file-input2 {
            font-size: 16px;
            padding: 5px;
            margin-left: 10px;
            margin-right: 20px;
            border-radius: 5px;
            border-color: #bbdff5;
        }

        .btn-process {
            padding: 7px 10px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #bbdff5;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for submit button */
        .btn-process:hover {
            background-color: #80ceff;
            color: #fff;
        }

        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
                /* Stack elements on smaller screens */
            }
        }
    </style>
</head>

<main>
    <div class="dashboard-header">
        <h1>Compare File</h1>
    </div>

    <div class="table-container">
        <form method="post" class="form-row">
            {% csrf_token %}
            <!-- First File Selection -->
            <div class="form-group col-md-4">
                <label for="excel_file_1" class="d-inline-block mr-2">Select Debt File:</label>
                {{ form.excel_file_1}}
            </div>

            <!-- Second File Selection -->
            <div class="form-group col-md-4">
                <label for="excel_file_2" class="d-inline-block mr-2">Select Claim File:</label>
                {{ form.excel_file_2 }}
            </div>

            <!-- Submit Button -->
            <div class="form-group col-md-4">
                <button type="submit" class="btn-process">Proceed</button>
            </div>
        </form>
        
    </div>
    
</main>

{% endblock %}

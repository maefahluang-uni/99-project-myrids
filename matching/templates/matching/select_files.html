{% extends 'base.html' %}

{% block title %}Select Files{% endblock %}

{% block content %}
<div class="container">
    <h2>Select Files for Comparison</h2>
    <form method="post" action="{% url 'matching:create_comparison' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}

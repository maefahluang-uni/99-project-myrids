<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim and Dept Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F4FAFD;
        }

        header {
            background-color: #fff;
            /* Navbar background color */
            padding: 10px 0;
            /* Vertical padding */
        }

        .dashboard-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin-top: 20px;
            /* Adjust as needed */
        }

        .dashboard-header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            height: 50px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* <-------navigation bar--------> */
        .logo {
            display: flex;
            justify-content: center;
            /* Center items horizontally */
            align-items: center;
        }

        .menu {
            font-size: 36px;
            cursor: pointer;
        }

        .menu:hover {
            background-color: #bbdff5;
            padding: 5px;
            border-radius: 10px;
        }

        .nav {
            background-color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 999;
        }

        .logo-container {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .logo2 {
            width: 200px;
            height: auto;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 7px;
            text-align: center;
            border-radius: 10px;
        }

        a:hover {
            background-color: #bbdff5;
            padding: 7px;
            border-radius: 10px;
        }

        /* ----table---- */
        .table-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .p-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .p-container li {
            border-radius: 10px;
            background-color: #bbdff5;
            padding: 10px 20px;

        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }


        th {
            background-color: #f4f4f4;
        }

        /* <----status----> */
        .green {
            background-color: #d4edda;
            /* Light green background */
            color: #155724;
            /* Dark green text */
        }

        .yellow {
            background-color: #fff3cd;
            /* Light yellow background */
            color: #856404;
            /* Dark yellow text */
        }

        .red {
            background-color: #f8d7da;
            /* Light red background */
            color: #721c24;
            /* Dark red text */
        }

        /* Optional: Add some padding and border radius */
        .results-table td {
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <!-- Logo or branding (optional) -->
            <div class="logo">
                <span class="menu">&#9776;</span>
                <img src="https://maechanhospital.go.th/images/logo66.png" alt="Lamp" width="180" height="auto">
            </div>
            <!-- nav bar -->
            <div id="navModel" class="nav">
                <nav>
                    <div class="logo-container">
                        <img src="https://maechanhospital.go.th/images/logo66.png" alt="Logo" width="180" height="auto"
                            class="logo2">
                    </div>
                    <ul id="navBar">
                        <li><a href="{% url 'home' %}">Dashboard</a></li>
                        <li><a href="{% url 'upload:upload_file' %}">Upload</a></li>
                        <li><a href="{% url 'matching:display_data' %}">Save File</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="dashboard-header">
        <h1>
            Dashboard
        </h1>
    </div>
    <main>
        <div class="table-container">
            <div class="p-container">
                <li><a href="{% url 'compare:select_files'%}">compare</a></li>

            </div>
            <!-- Table -->
            {% block content %}
            {% endblock %}

        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the navigation menu and menu button
            var nav = document.getElementById('navModel');
            var menuBtn = document.querySelector('.menu');

            // Toggle navigation menu visibility when the menu button is clicked
            menuBtn.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevent the click event from bubbling to window
                if (nav.style.display === 'block') {
                    nav.style.display = 'none'; // Hide the navigation menu
                } else {
                    nav.style.display = 'block'; // Show the navigation menu
                }
            });

            // Close the navigation menu when clicking outside of it
            window.addEventListener('click', function (event) {
                if (!event.target.closest('.topnav')) {
                    nav.style.display = 'none'; // Hide the navigation menu
                }
            });


        });

    </script>
</body>

</html>
